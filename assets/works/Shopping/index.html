<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>購物清單</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">購物清單</h1>
    </div>
    <div class="content">
      <div class="input-form">
        <label>名稱<input class="itemName" type="text" placeholder="abc..."></label>
        <label>價格<input class="itemPrice" type="text" placeholder="$$..."></label>
        <button class="add">+</button>
      </div>
      <div class="listWarp">
        <ul class="list">
        </ul>
        <div class="total">
          <section class="sum">總計</section><section class="count">0 $</section>
        </div>
      </div>
    </div>
  </div>

<script src="js/main.js"></script>
</body>
</html>
